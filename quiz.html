<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- font-awesome -->
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
        <div class="nav-center">
            <h4>Color Flipper</h1>
            <ul class="nav-links">
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="hex.html">Practice</a></li>
            </ul>
        </div>
    </nav>
    <main>
      <section class="container">
        <div class="title">
            <h2>Multiplication Quiz 2000</h2>
            <div class="underline"></div>
        </div>
      </section>
      <section class="quiz">
        <div class="question">
            <h3 id="question">Question</h1>
        </div>
        <div class="answer-choices">
            <button id="choice-A" class="btn A">A</button>
            <button id="choice-B" class="btn B">B</button>
            <button id="choice-C" class="btn C">C</button>
            <button id="choice-D" class="btn D">D</button>
        </div>
        <div class="checker">
            <h3 id="checker" style='display: none;'>Correct!</h1>
            <button id="next-quetsion-btn" class="btn nextQuestion" style="display: none;">Next Question</button>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
